dsal:
  version: 1.0.0
  define_qos:
    - name: default
    - name: requested
      qos:
        presentation:
          kind: group
    - name: offered
      qos:
        presentation:
          kind: topic
  define_topic:
    - name: topic1
      qos: default
  define_data_writer:
    - name: dw_1
      qos: offered
      dst_topic: topic1
      msg_size: 12
      msg_cycletime: 1
  define_data_reader:
    - name: dr_1
      qos: requested
      src_topic: topic1
  profile_name: profile1
  devices:
    - name: device1
      number: 80
      domains:
        - qos: default
          partitions:
            - name: part1
              publishers:
                - qos: default
                  data_writers:
                    - name: dw_1
              subscribers:
                - qos: default
                  data_readers:
                    - name: dr_1